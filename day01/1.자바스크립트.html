<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 작성, 혹은 외부 css파일과 연결 */
    </style>
</head>

<body>
    HTML문서

    <script>
        // 자바스크립트 작성, 혹은 외부 js파일과 연결

        // 자바스크립트 :
        // 웹에서 가장 많이 사용되는 개발언어이다.
        // 퍼블리셔과정인 우리는 주로 인터렉션 개발을 위해 사용할것이다.
        // 현재는 프론트/백 모두 가능한 범용성 좋은 언어이다.

        // 자바와는 다르다. 개미와 개미핥기..

        alert("hello, world!")
        // 알림창을 띄워주는 함수. 요즘은 거의 쓰이지 않는다.

        console.log("hello, world!");
        // 개발자도구 - 콘솔에 내가 원하는것을 출력하는 기능
        // 개발과정에서 값의 변화를 파악하는등, 아주 많이 사용되는 기능이다.

        document.write("hello, world!")
        // 문서(document)에 컨텐츠를 입력하는 기능
        // html 문서 내에 컨텐츠를 입력하거나 바꾸는 방법은 여러가지가 있고, 가장 기본적인 방법중 하나이다.
        // 자주 쓰이진 않는다.


        document.write("<p>새로운줄 입력</p>");
    </script>
</body>

</html>
