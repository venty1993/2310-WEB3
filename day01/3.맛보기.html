<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 15
        console.log(10 + 5)

        var 나이 = 0;

        // 0
        console.log(나이);

        나이 = 1;
        // 1 = 나이;
        // 수학적으로 봤을때 두 식은 같은 식이지만 개발에서는 허용되지 않는다.

        // 1
        console.log(나이);

        var 출생년도 = 1993;
        var 현재년도 = 2023;

        나이 = 현재년도 - 출생년도 + 1;

        var 동생출생년도 = 1995;
        var 동생나이 = 현재년도 - 동생출생년도 + 1;
        

        console.log('현재나이 :' + 나이);

        // var 변수이름
        // 내가 원하는 값을 저장해두고 계속 사용하고 싶을때
        // 새로운 변수를 만들어주는 명령어이다.
    </script>
</body>

</html>
