<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    연산자

    산술 연산자
    + : 더하기
    - : 뺴기
    * : 곱하기
    / : 나누기

    개발용 산술연산자
    % : 나머지
    <!-- 10%3 : 10을 3으로 나눈 나머지. 값은 1이 나온다. -->
    ++ : 1개 증가
    <!-- 현재년도++ : 현재년도의 값을 1 증가시킨다. 일항(단항)연산자는 항이 하나 -->
    -- : 1개 감소



</body>

</html>
