<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Event : 대회, 행사, 사건
    개발에서의 늬앙스는 '사건'에 가장 가깝다.

    사용자가 웹을 사용하면서 행하는 모든 행동은 이벤트이다.
    (Ex. 마우스이동, 클릭, 스크롤, 키보드입력, 브라우저 사이즈조절 등등등...)

    이벤트에 따라 원하는 기능을 실행할수 있게 만들어주는것이 '이벤트리스너'

    <button class="hello">안녕</button>

    <script>
        // 컨텐츠.addEventListener('이벤트종류',실행할기능);


        //hello라는 클래스를 가지고있는 컨텐츠를 가지고오는 작성
        const button = document.getElementsByClassName('hello')

        //ClassName을 통해 컨텐츠를 가져오면 배열의 형태로 가져오기때문에
        // 내가 원하는 컨텐츠를 선택하려면 인덱스를 입력해줘야한다.
        console.log(button[0])

        function 알림출력(){
            alert('이것은 알림입니다');
        }

        //버튼을 눌렀을때 알림출력 기능이 작동하도록 만들기
        button[0].addEventListener('click',알림출력)



    </script>
</body>
</html>
