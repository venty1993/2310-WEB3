<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function 이름(재료) {
            // 어떤 실행을 할것인가?
        }


        function 더해서콘솔에출력(number1, number2) {
            console.log(number1 + number2);
        }

        // 함수 뒤 괄호 안에 들어가는것을 매개변수

        더해서콘솔에출력(1, 2) // 여기에 들어가는 1,2는 인수라고한다.

        // 함수 설계도에 있는 괄호 : 매개변수
        // 실제로 함수 호출할때 괄호 : 인수

        let 숫자 = 더하기함수(1, 2);

        //위 숫자에 함수를 이용해서 더해진 값을 넣을 수 있을까?
        // 숫자에 3이 들어가게 하기 위해서 함수에 어떤 작성을 해야할까?

        function 더하기함수(number1, number2) {
            return number1 + number2
        }

        // 함수의 필수요소 : 함수 이름, 함수 내용
        // 선택요소 : 매개변수, 리턴


        function 네스프레소(캡슐) {

            const 커피 = 캡슐.추출();

            return 커피
        }

        커피판매('김의령', '아메리카노')


        function 커피판매(손님, 메뉴) {

            const 상품 = 네스프레소(메뉴);

            손님.제공(상품);

            console.log('맛있게드세요~');
        }

        function 매장알림방송() {
            console.log('이벤트중이니 만관부')
        }
    </script>
</body>
